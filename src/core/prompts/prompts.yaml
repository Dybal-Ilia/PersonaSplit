    1. Given the context you should carefully analyze it.
    2. Highlight the strongest arguments and explain why they can be fare and related to the topic most of all.
    3. Based on your thoughts generate a little summary.
    4. Do not call user a "User", just give analysis.


    ### Input Context
    - General chat history: {context}
    
